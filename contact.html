<body>
    <section id="top" class="stick-top">
        <div class="menu" id="blog-button">
            <p><a href=index.html>Blog</a></p>
        </div>
        <div class="menu" id="about-button">
            <p><a href=about.html>About</a></p>
        </div>
        <div class="menu" id="contact-button">
            <p><a href=contact.html>Contact</a></p>
        </div>
    </section>

    <section id="contactinfo">
        <h2>Wants to contact with me?</h2>
        <h3>Leave your information below.</h3>
        <form>
            <div class="submitted-info">
                <label>Your Name: </label>
                <input type="text" name="name" id="sub-name" required>
            </div>
            <div class="submitted-email">
                <label>Your Email: </label>
                <input type="email" name="email" id="sub-email" required>
            </div>
            <div id="reason" class="submitted-info">
                <fieldset>
                    <legend>Reason for contact</legend>
                    <label><input type="radio" name="options">Say Hi!</label>
                    <label><input type="radio" name="options">Looking for a contactor!</label>
                    <label><input type="radio" name="options" >Interesting in an interview!</label>
                    <label><input type="radio" name="options"> Other...(Leave in the comment below.)</label>
                </fieldset>
            </div>
            <div class="commitarea">
                <label>Leave your commits: </label><br>
                <input type="text" name="commit" class="sub-commit">
            </div>
            <div class="submitbutton">
                <button>Save & Submit</button>
            </div>
        </form>
    </section>
